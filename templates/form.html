<form action="/result" method="POST">
    Choose task:
    {% for index, field in enumerate(fields) %}
    <p>
        <input type="radio" name="task" value= "{{ index }}"> {{ field }}
    </p>
    {% endfor %}

    <p>
        Time: <br>
        <input type = text name="time">
    </p>

    <p>
        <input type="submit" value="submit">
    </p>
</form>
